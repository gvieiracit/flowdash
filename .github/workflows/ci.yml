name: CI

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '.claude/**'
      - '*.md'
      - 'docs/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '.claude/**'
      - '*.md'
      - 'docs/**'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn run lint

      - name: Build
        run: yarn run build-minimal
